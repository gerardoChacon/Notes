<!-- Roles ARIA para Accesibilidad - Accessibility Tree Inspector -->

<!-- Contenedor principal con etiqueta div y atributo aria-label -->
<div aria-label="H2O">
    <!-- Contenedor interno con atributo aria-hidden para ocultar al lector de pantalla -->
    <div aria-hidden="true">
        <!-- Etiquetas span para cada letra de "H2O" -->
        <span>H</span>
        <span>2</span>
        <span>O</span>
    </div>
</div>
