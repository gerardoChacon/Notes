<!-- Etiqueta Padre y Etiqueta Hijo -->

<!-- En HTML, las etiquetas se organizan en una estructura de árbol, donde algunas etiquetas contienen a otras. A la etiqueta que envuelve a otra se le llama "etiqueta padre", y la etiqueta contenida se llama "etiqueta hijo". Esta relación jerárquica es fundamental para la estructura del documento HTML. -->
    
 <!-- Ejemplo: La etiqueta <p> (párrafo) es la etiqueta padre y <code> (código) es la etiqueta hijo. -->
    
<!-- La etiqueta <code> se utiliza para representar código en la página web y debe estar anidada correctamente dentro de su etiqueta padre <p>. -->

    <p>Utiliza este código en CSS: 
        <code>{ background: blue; }</code>
    </p>

    <!-- Para representar caracteres especiales en HTML, como los corchetes angulares, utiliza entidades de caracteres como &lt; y &gt;. -->
    
    <p>Utiliza este código en HTML: 
        <code>&lt;body&gt;</code>
    </p>
    
    <!-- Ejemplos de símbolos mediante entidades de caracteres -->
    &amp; &quot; &copy; &euro; &pound; &#180;
    
    <!-- Utiliza la etiqueta <br> para saltar líneas sin abrir más etiquetas de párrafo. -->
    <p>Quiero ver esto<br />en<br />muchas<br />líneas</p>
    
    <!-- Superíndice y subíndice -->
    <p>CO<sub>2</sub></p>
    <p>n<sup>2</sup></p>
    <p>Referencia a un libro.<sup>1</sup></p>
