<!-- Elemento de Audio con Controles -->
<audio controls loop autoplay>
    <source src="audio.mp3" type="audio/mpeg">
    <source src="audio.ogg" type="audio/ogg; codec=opus">
    Lo sentimos. Tu navegador no soporta este formato.
</audio>


    controls> <!-- Añade controles de reproducción al reproductor de audio -->
    loop <!-- Reproduce el audio en bucle -->
    autoplay <!-- Inicia la reproducción automáticamente cuando se carga la página -->
>
    <!-- Fuente de Audio en Formato MP3 -->
    <source src="audio.mp3" type="audio/mpeg">

    <!-- Fuente de Audio en Formato OGG con códec Opus -->
    <source src="audio.ogg" type="audio/ogg; codec=opus">

    <!-- Texto a mostrar si el navegador no es compatible con ninguno de los formatos -->
    Lo sentimos. Tu navegador no soporta este formato.
