<!DOCTYPE html> 
<!-- Esta declaración indica al navegador que el documento HTML sigue la especificación HTML5. -->

<html lang="es" dir="ltr"> 
<!-- Los atributos proporcionan información sobre la configuración del idioma (es = español) y la dirección del texto (ltr = texto de izquierda a derecha). -->

<!-- Información no visible que el navegador necesita -->
<head>
    <!-- Se especifica la codificación de caracteres -->
    <meta charset="UTF-8">
    <!-- Se agrega un título a la página -->
    <title>Título de tu Página</title>
    <!-- Enlace al archivo CSS para estilos -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Inclusión del archivo JavaScript -->
    <script src="js/script.js"></script>
    <!-- Configuración para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Metadatos para motores de búsqueda y accesibilidad -->
    <meta name="description" content="Página de ejemplo sobre aprendizaje en HTML">
    <meta name="application-name" content="Aplicación de HTML">
    <meta name="msapplication-TileImage" content="/img/mstile-144x144.png">
    <meta name="theme-color" content="#000000">
    <!-- Enlace al archivo de manifiesto (Es un archivo JSON que proporciona información sobre una aplicación web progresiva) y favicon(es el ícono pequeño que aparece en la barra de direcciones del navegador junto a la URL) -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.ico">
    <!-- Precarga de una fuente -->
    <link rel="preload" href="/font.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<!-- Todo el contenido visible para los usuarios -->
<body>
    <!-- Tu contenido va aquí -->
</body>

</html>
