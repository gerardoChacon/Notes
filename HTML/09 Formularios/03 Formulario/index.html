
<!-- Formulario con acción "/dirección-para-backend" y método "POST" -->
<form action="/dirección-para-backend" method="POST">

    <!-- Etiqueta y campo para el nombre -->
    <label for="name">Nombre:</label>
    <input id="name" name="name" value="Xavier" />
    <br />

    <!-- Etiqueta y campo para el correo electrónico -->  <!-- El atributo "required" indica que este campo es obligatorio -->
    <label>
        Email
        <input name="email" type="email" required placeholder="miemail@ejemplo.com" />
    </label>
    <br />

    <!-- Botón de envío del formulario -->
    <button>Iniciar Sesión</button>
</form>
