<!-- Conjunto de Checkboxes -->
<fieldset>
    <!-- Título del conjunto -->
    <legend>Checkboxes</legend>

    <!-- Checkbox 1 -->
    <input id="uno" type="checkbox" value="Uno" />
    <label for="uno">Uno</label>

    <!-- Checkbox 2 -->
    <input id="dos" type="checkbox" value="Dos" />
    <label for="dos">Dos</label>

    <!-- Checkbox 3 -->
    <input id="tres" type="checkbox" value="Tres" />
    <label for="tres">Tres</label>
</fieldset>

<!-- Conjunto de Radio Buttons -->
<fieldset>
    <!-- Título del conjunto -->
    <legend>Radio Buttons</legend>
    <!-- El atributo "name" agrupa radio buttons para que solo uno pueda ser seleccionado a la vez. -->
    <!-- Radio Button 1 -->
    <input id="uno" type="radio" value="Uno" name="examen" />
    <label for="uno">Uno</label>

    <!-- Radio Button 2 -->
    <input id="dos" type="radio" value="Dos" name="examen" />
    <label for="dos">Dos</label>

    <!-- Radio Button 3 -->
    <input id="tres" type="radio" value="Tres" name="examen" />
    <label for="tres">Tres</label>
</fieldset>
