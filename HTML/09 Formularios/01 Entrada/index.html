<!-- Campo de contraseña -->
<input type="password" />

<!-- Campo de búsqueda -->
<input type="search" />

<!-- Campo de número de teléfono con marcador de posición --> <!-- Placeholder proporciona un marcador de posición dentro del campo para guiar al usuario sobre el formato deseado -->
<input type="tel" placeholder="543-766-2344"/>

<!-- Selector de fecha -->
<input type="date" />

<!-- Selector de color -->
<input type="color" />

<!-- Selector de archivo con restricción a imágenes y capacidad de seleccionar múltiples archivos --> <!-- Multiple permite al usuario seleccionar múltiples archivos al mismo tiempo -->
<input type="file" accept="image/*" multiple/>

<!-- Casilla de verificación con valor personalizado --> <!-- value define el valor que se enviará junto con el formulario si la casilla de verificación está marcada. -->
<input type="checkbox" value="El checkbox está marcado" />

<br>

<!-- Área de texto con 20 columnas y 10 filas -->
<textarea cols="20" rows="10"></textarea>
