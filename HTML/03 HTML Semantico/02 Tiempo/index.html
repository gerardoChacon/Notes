<!-- Fechas y Tiempo 
    Al utilizar la etiqueta <time> con el atributo datetime, no solo mostramos información legible para los usuarios, sino que también almacenamos datos valiosos para la web. 
    Por ejemplo, al programar un evento, Google puede indexar la fecha y hora de manera más precisa. -->

    <p>Nos vemos el
        <time datetime="2024-04-20">Sábado</time>
        a las
        <time datetime="16:20:00.5-08:00">4:20 PM</time>
    </p>
    
    <p>Nos vemos a las 
        <time datetime="2024-04-20 10:00-0800">10:00 AM</time>
    </p>
