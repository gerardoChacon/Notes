<!-- Etiqueta Iframe para Insertar Contenido Externo (Google Maps, YouTube, Facebook, etc.) -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/8BZp6Of6KK0" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>

    width="560" <!-- Ancho del marco en píxeles -->
    height="315" <!-- Altura del marco en píxeles -->
    src="https://www.youtube.com/embed/8BZp6Of6KK0" <!-- Fuente del contenido embebido (en este caso, un video de YouTube) -->
    frameborder="0" <!-- Borde del marco, se establece en "0" para eliminar el borde -->

    <!-- Atributos para Permitir Ciertas Funcionalidades del Contenido Embebido -->
    allow="
        accelerometer; <!-- Permite el acceso al acelerómetro -->
        autoplay; <!-- Permite la reproducción automática del contenido -->
        clipboard-write; <!-- Permite la escritura en el portapapeles del usuario -->
        encrypted-media; <!-- Permite la reproducción de contenido cifrado -->
        gyroscope; <!-- Permite el acceso al giroscopio -->
        picture-in-picture" <!-- Permite la funcionalidad de imagen en imagen -->
    allowfullscreen <!-- Permite la visualización en pantalla completa -->
