<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto: Formularios</title>
</head>
<body>
    <form action="/index.php" method="POST">
        <h1>Formularios en HTML</h1>
        <h2>Datos personales</h2>

        <label for="name">Nombre:</label>
        <input id="nombre" type="text" name="nombre" requierd>
        <br>

        <label for="email">Correo Electrónico:</label>
        <input id="email" type="text" name="email" requierd>
        <br>

        <label for="telefono">Teléfono:</label>
        <input id="telefono" type="tel" name="telefono">
        <br>

        <h2>Género</h2>

        <input id="M" type="radio" value="M" name="genero">
        <label for="M">Masculino</label>
        <br>

        <input id="F" type="radio" value="F" name="genero" >
        <label for="F">Femenino</label>
        <br>

        <input id="O" type="radio" value="O" name="genero" >
        <label for="O">Otro</label>
        <br>

        <h2>Preferencias</h2>

        <input id="musica" type="checkbox" value="musica" name="preferencias">
        <label for="musica">Música</label>
        <br>

        <input id="deportes" type="checkbox" value="" name="preferencias">
        <label for="deportes">Deportes</label>
        <br>

        <input id="lectura" type="checkbox" value="lectura" name="preferencias">
        <label for="lectura">Lectura</label>
        <br>

        <h2>Comentarios</h2>

        <textarea name="comentarios" id="comentarios" cols="50" rows="5"></textarea>
        <br>
        <input type="submit" value="Enviar">

    </form>
   
</body>
</html>
