<!-- Párrafo con ID para editar su visuaización en CSS de manera única -->
<p id="parrafo1">
    No hay nadie como yo
</p>

<!-- Párrafo con Clase para editar su visuaización en CSS a todos los que tengan el mimso nombre de clase-->
<p class="muchos">
    Unidos somos más
</p>

<!-- Párrafo Editable -->
<p contenteditable="true">
    Puedes editar este contenido
</p>

<!-- Párrafo con Idioma Específico -->
<p lang="es">
    Esto está escrito en español
</p>

<!-- Párrafo con Dirección de Texto Derecha a Izquierda -->
<p dir="rtl">
    Esto está escrito en العربية (árabe)
</p>
