<!DOCTYPE html>
<html>
<head>
    <title>Not</title>
    <style>
        /* Aplica estilo a todos los p치rrafos excepto aquellos con la clase .excluido */
        p:not(.excluido) {
            text-decoration: underline; /* Subraya los p치rrafos que no tienen la clase .excluido */
        }
    </style>
</head>
<body>
    <div>
        <p class="excluido">No subrayado</p> <!-- Este p치rrafo no se subraya debido a su clase .excluido -->
        <p>Subrayado</p> <!-- Este p치rrafo se subraya ya que no tiene la clase .excluido -->
    </div>
</body>
</html>
