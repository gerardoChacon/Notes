<!DOCTYPE html>
<html>
<head>
    <title>Visited</title>
    <style>
        /* Estilo para enlaces que han sido visitados */
        a:visited {
            color: purple; /* Cambia el color del enlace a morado después de ser visitado */
        }
    </style>
</head>
<body>
    <a href="#">Enlace visitado</a> <!-- Enlace que cambiará de color una vez que haya sido visitado -->
</body>
</html>
