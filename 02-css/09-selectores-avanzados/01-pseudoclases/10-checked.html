<!DOCTYPE html>
<html>
<head>
    <title>Checbox</title>
    <style>
        /* Estilo para los checkboxes cuando est√°n marcados */
        input:checked {
            outline: 2px solid blue; /* Aplica un contorno azul a los checkboxes marcados */
        }
    </style>
</head>
<body>
    <div>
        <input type="checkbox"> <!-- Checkbox no marcado -->
        <input type="checkbox" checked> <!-- Checkbox marcado con un contorno azul -->
    </div>
</body>
</html>
