<!DOCTYPE html>
<html>
<head>
    <title>Fisrt line</title>
    <style>
        /* Aplica estilos solo a la primera línea del párrafo */
        p::first-line {
            font-weight: bold; /* Hace que la primera línea del párrafo sea en negrita */
        }
    </style>
</head>
<body>
    <p>Primera línea con estilos y las otras líneas sin estilos</p> <!-- Solo la primera línea del texto será en negrita -->
</body>
</html>
