<!DOCTYPE html>
<html>
<head>
    <title>Placeholder</title>
    <style>
        /* Estilo para el texto del marcador de posición en los campos de entrada */
        input::placeholder {
            color: pink; /* Cambia el color del texto del marcador de posición a rosa */
            font-style: italic; /* Aplica estilo cursiva al texto del marcador de posición */
            background-color: black; /* Establece un fondo negro para el texto del marcador de posición */
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Texto"> <!-- Campo de entrada con un marcador de posición personalizado -->
</body>
</html>
