<!DOCTYPE html>
<html>
<head>
    <title>Before</title>
    <style>
        /* Estilo para el pseudoelemento ::before en párrafos */
        p::before {
            content: "Antes de este texto "; /* Define el contenido a insertar */
            color: red; /* Establece el color del texto del contenido insertado */
        }
    </style>
</head>
<body>
    <p>Texto con pseudoelemento ::before</p> <!-- El pseudoelemento ::before se mostrará antes de este texto -->
</body>
</html>
