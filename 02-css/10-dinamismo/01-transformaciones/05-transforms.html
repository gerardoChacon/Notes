<!DOCTYPE html>
<html>
<head>
    <title>Trasnfomrs</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            /* Combina varias transformaciones en una sola declaración 'transform' */
            transform: translate(50px, 50px) scale(.8) rotate(.3turn) skew(30deg, 20deg);
        }
    </style>
</head>
<body>
    <div></div> <!-- Este div aplica múltiples transformaciones simultáneamente -->
</body>
</html>
<!-- Nota: Es posible aplicar múltiples transformaciones en una sola propiedad 'transform' -->
