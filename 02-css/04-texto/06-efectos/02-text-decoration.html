<!DOCTYPE html>
<html>
<head>
  <title>Efectos</title>
  <style>
    /* Aplica una decoración de texto subrayado a los elementos <div> */
    div {
        text-decoration: underline; /* Añade un subrayado al texto del elemento div */
        /* text-decoration:line-through; */ /* Comentado: Añadiría una línea a través del texto */
        /* text-decoration:overline; */ /* Comentado: Añadiría una línea sobre el texto */
    }

    /* Remueve cualquier decoración de texto predeterminada en los enlaces */
    a {
        text-decoration: none; /* Elimina cualquier decoración de texto, como el subrayado por defecto en los enlaces */
    }
  </style>
</head>
<body>
  <!-- Ejemplo de un elemento <div> con texto subrayado -->
  <div>Texto subrayado.</div>

  <!-- Ejemplo de un enlace sin ninguna decoración de texto -->
  <a href="">Enlace</a>
</body>
</html>
