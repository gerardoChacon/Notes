<!DOCTYPE html>
<html>
<head>
  <title>Prefijos</title>
  <style>
    h1 {
      /* Aplicación de prefijos de proveedor para la propiedad 'transition' */
      -webkit-transition: all 4s ease; /* Para Chrome, Safari y versiones recientes de Opera */
      -moz-transition: all 4s ease;    /* Para Firefox */
      -ms-transition: all 4s ease;     /* Para Internet Explorer */
      -o-transition: all 4s ease;      /* Para versiones antiguas de Opera */
      transition: all 4s ease;         /* Estándar para navegadores modernos */
    }
  </style>
</head>
<body>
  <h1>Prefijos de Proveedor</h1>
</body>
</html>
