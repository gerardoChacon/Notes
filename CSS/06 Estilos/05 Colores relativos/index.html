<!DOCTYPE html>
<html>

<head>
    <title>Colores Relativos</title>
  <style>
    /* Definición de variables CSS globales */
    :root {
        --principal: blue; /* Variable global '--principal' establecida como azul */
    }

    div {
        background: var(--principal); /* Utiliza el color definido en la variable '--principal' */
        /* Nota: En CSS actual, no es posible ajustar dinámicamente los componentes HSL de un color directamente desde una variable */
    }
  </style>
</head>

<body>
  <div>Colores relativos</div>
</body>

</html>
