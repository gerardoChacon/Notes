<!DOCTYPE html>
<html>
<head>
    <title>Scale</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            transform: scaleX(1.5); /* Escala el ancho del div en un factor de 1.5 */
            /* Otras opciones de transformación de escala comentadas:
               transform: scaleY(1.5); - Escala la altura del div en un factor de 1.5
               transform: scale(.5); - Escala tanto el ancho como la altura del div a la mitad */
        }
    </style>
</head>
<body>
    <div></div> <!-- Este div se escalará horizontalmente en un factor de 1.5 -->
</body>
</html>
