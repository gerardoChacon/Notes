<!DOCTYPE html>
<html>
<head>
    <title>Skew</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: plum;
            transform: skewX(30deg); /* Sesga el div 30 grados a lo largo del eje X */
            /* Otras opciones de transformación de sesgo comentadas:
               transform: skewY(30deg); - Sesga el div 30 grados a lo largo del eje Y
               transform: skew(30deg, 20deg); - Sesga el div 30 grados en X y 20 grados en Y */
        }
    </style>
</head>
<body>
    <div></div> <!-- Este div se sesgará a lo largo del eje X -->
</body>
</html>
