<!DOCTYPE html>
<html>
<head>
    <title>Translate</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: coral;
            transform: translateX(50px); /* Mueve el div 50px a la derecha */
            /* Otras opciones de transformación comentadas:
               transform: translateY(50px); - Mueve el div 50px hacia abajo
               transform: translate(50px, 50px); - Mueve el div 50px a la derecha y 50px hacia abajo */
        }
    </style>
</head>
<body>
    <div></div> <!-- Este div se moverá 50px a la derecha -->
</body>
</html>
