<!DOCTYPE html>
<html>
<head>
    <title>Rotate</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            /* Combina rotaciones en el eje X, Y y en el plano 2D */
            transform: rotateX(30deg) rotateY(30deg) rotate(30deg);
        }
    </style>
</head>
<body>
    <div></div> <!-- Este div se rotarÃ¡ en los ejes X, Y y en el plano 2D -->
</body>
</html>
