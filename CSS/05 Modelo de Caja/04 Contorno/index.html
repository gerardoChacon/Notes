<!DOCTYPE html>
<html>

<head>
  <title>Contorno</title>
  <style>
    body {
      margin: 0;
    }

    span {
      display: inline-block; /* Cambiado a inline-block para mostrar correctamente el outline */
      padding: 20px; /* Espaciado interno alrededor del contenido del span */

      /* Estilo general del outline */
      /* outline: solid 20px red; */ /* Abreviatura de outline: estilo sólido, 20px de ancho, color rojo */
      
      /* Estilos de outline detallados */
      outline-style: solid; /* Establece un estilo de outline sólido */
      outline-width: 20px; /* Ancho del outline de 20px */
      outline-color: red; /* Color del outline rojo */

      /* Propiedades de outline individuales para cada lado no existen en CSS */
      /* outline-top-color: blue; */ /* No es válido en CSS, solo se puede definir un outline general */
    }
  </style>
</head>

<body>
  <span>BOX MODEL</span>
</body>

</html>
