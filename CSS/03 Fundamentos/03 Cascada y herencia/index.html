<!DOCTYPE html>
<html>

<head>
  <title>Cascada y herencia</title>
  <style>
    /* Estilo interno: establece el color de todos los elementos <p> a rojo */
    p {
      color: red;
    }
  </style>
  <!-- Enlace a un archivo CSS externo. Este archivo tiene sus propias reglas de estilo que también afectan a la página. -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Este párrafo tiene un estilo en línea que establece su color a verde. 
       Los estilos en línea generalmente tienen prioridad sobre los estilos internos y externos. -->
  <p style="color: green;">Texto</p>
</body>

</html>
