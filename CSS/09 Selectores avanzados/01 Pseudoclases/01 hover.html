<!DOCTYPE html>
<html>
<head>
    <title>Hover</title>
    <style>
        /* Estilo para el párrafo cuando el cursor pasa sobre él */
        p:hover {
            color: blue; /* Cambia el color del texto a azul */
            background-color: beige; /* Cambia el color de fondo a beige */
        }
    </style>
</head>
<body>
    <p>Pasa el cursor sobre este párrafo</p> <!-- Párrafo que cambiará de estilo al pasar el cursor sobre él -->
</body>
</html>
