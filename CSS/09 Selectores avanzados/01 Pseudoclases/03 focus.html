<!DOCTYPE html>
<html>
<head>
    <title>Focus</title>
    <style>
        /* Estilo para el campo de entrada cuando está enfocado */
        input:focus {
            outline: 2px solid green; /* Aplica un contorno sólido verde de 2px */
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Haz clic aquí" /> <!-- Campo de entrada que cambia de estilo al recibir el foco -->
</body>
</html>
