<!DOCTYPE html>
<html>
<head>
    <title>Active</title>
    <style>
        /* Estilo para el botón cuando está activo (es decir, durante un clic) */
        button:active {
            color: red; /* Cambia el color del texto a rojo */
        }
    </style>
</head>
<body>
    <button>Haz clic en este botón</button> <!-- Botón que cambiará de estilo al hacer clic en él -->
</body>
</html>
