<!DOCTYPE html>
<html>
<head>
    <title>After</title>
    <style>
        /* Estilo para el pseudoelemento ::after en párrafos */
        p::after {
            content: " Después de este texto"; /* Define el contenido a insertar después del párrafo */
            color: green; /* Establece el color del texto del contenido insertado */
        }
    </style>
</head>
<body>
    <p>Texto con pseudoelemento ::after</p> <!-- El pseudoelemento ::after se mostrará después de este texto -->
</body>
</html>
