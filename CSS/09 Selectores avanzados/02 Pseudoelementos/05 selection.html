<!DOCTYPE html>
<html>
<head>
    <title>Selection</title>
    <style>
        /* Estilo para el texto seleccionado en el párrafo */
        p::selection {
            background-color: yellow; /* Cambia el color de fondo del texto seleccionado a amarillo */
        }
    </style>
</head>
<body>
    <p>Selecciona este texto</p> <!-- El texto seleccionado en este párrafo tendrá un fondo amarillo -->
</body>
</html>
