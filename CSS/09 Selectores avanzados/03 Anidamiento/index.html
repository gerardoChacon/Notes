
<!DOCTYPE html>
<html>
<head>
    <title>Anidamiento</title>
    <style>

         /* Establece el color del texto para los elementos <div> 
         div {
            color: black;
        } 

         Establece el color del texto para los elementos <p> dentro de <div> 
         div p { 
            color: blue;
    } */
        /* Anidamiento en CSS*/
        div {
            color: black;

            /* Regla anidada: aplica estilos a los elementos <p> dentro de <div> */
            p {
                color: blue;
            }
        }

    </style>
</head>
<body>
    <div>
        <p>Anidamiento</p>
    </div>
</body>
</html>
