<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Texto Centrado</title>
    <style>
        /* Aplicar text-align a diferentes elementos */
        h1 {
            text-align: center; /* Centra el texto del encabezado */
        }

        p {
            text-align: center; /* Centra el texto del párrafo */
        }

        .contenedor {
            text-align: center; /* Centra todo el contenido dentro del div 'contenedor' */
        }
    </style>
</head>
<body>

    <h1>Título Centrado</h1>
    <p>Este es un ejemplo de un párrafo centrado.</p>

    <div class="contenedor">
        <p>Texto dentro de un contenedor centrado.</p>
    </div>

</body>
</html>
