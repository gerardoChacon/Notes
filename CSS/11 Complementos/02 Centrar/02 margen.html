<!DOCTYPE html>
<html>
<head>
    <title>Centrar con Margen Automático</title>
    <style>
        .centrado {
            width: 200px; /* Ancho definido para el elemento */
            margin: 0 auto; /* Margen automático para centrar horizontalmente */
            background-color: lightblue; /* Color de fondo para visualización */
            padding: 10px; /* Relleno interior para mejor visualización */
        
        }
    </style>
</head>
<body>

    <div class="centrado">
        Este elemento está centrado.
    </div>

</body>
</html>
