<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto: Estilos</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            background: url('https://btlive.tv/wp-content/uploads/2020/11/171115171-1140x474.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            padding: 8.2rem;
            color: white;

        }
        h1{
            padding-bottom: 1rem;
            display: flex;
            justify-content: center;
        }

         header p{
            display: flex;
            justify-content: center;
        }
        section{
            display: flex;
            justify-content:center;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #2980b9, #6dd5fa);
        }
        section img, h2, section p, a{
            text-align: center;
            padding: .8rem;
            
            color: #333;
        }
        a{
            text-decoration: none;
            color: white;
        }
        section img{
            padding-top: 5rem;
        }
        footer{
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Landing Page de Deportes</h1>
        <p>¡Encuentra todo  lo que nececitas para manrenerte activo!</p>
    </header>
    <section>
        <img src="https://th.bing.com/th/id/OIP.KsBDSX5McKjZJpADdH9vLgHaEz?pid=ImgDet&rs=" alt="">
        <h2>Deporte 1</h2>
        <p>Descripción del deporte. Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        <a href="#">Ver más</a>
    </section>
    <footer>&COPY;2023 Landing Page de Deportes</footer>
</body>
</html>
